<form (ngSubmit)="save( f )" #f="ngForm">
    <div class="row">
        <div class="col-10">
            <h3><i class="fas fa-boxes"></i> Empleados <b><small *ngIf="id==='0'" style="color: green;">CREANDO</small><small *ngIf="id!=='0'" style="color: blue;">EDITANDO</small></b></h3>
        </div>
        <hr>
    </div>
    <br>

    <div class="container mr-5 row col-lg-12 col-md-12 col-sm-12">
        <div class="form-group col-lg-3 col-md-6 col-sm-12">
            <label for="documentId">Documento de Identificaci√≥n</label>
            <input type=" text " class="form-control " id="documentId" [(ngModel)]="reg.documentId" name="documentId" autocomplete="off" required [readonly]="!isNew">
            <span *ngIf="f.submitted && f.controls['documentId'].errors" class="text-danger">* Obligatorio</span>
        </div>

        <div class="form-group col-lg-5 col-md-6 col-sm-12">
            <label for="firstName">Nombres</label>
            <input type=" text " class="form-control " id="firstName" [(ngModel)]="reg.firstName" name="firstName" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['firstName'].errors" class="text-danger">* Obligatorio</span>
        </div>

        <div class="form-group col-lg-4 col-md-4 col-sm-6">
            <label for="emailUrbanization">Apellidos</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="reg.lastName" name="lastName" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['lastName'].errors" class="text-danger">* Obligatorio</span>
        </div>

        <div class="form-group col-lg-3 col-md-12 col-sm-12">
            <label for="position">Cargo </label>
            <input type=" text " class="form-control " id="position" [(ngModel)]="reg.position" name="position" autocomplete="off" required>
            <span *ngIf="f.submitted && f.controls['position'].errors" class="text-danger">* Obligatorio</span>
        </div>
    </div>



    <div class="row float-right mr-5 ">
        <button type="submit " class="btn btn-success "><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger ml-1 " [routerLink]="['/employees']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
